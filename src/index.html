<!DOCTYPE html>
<html class="no-webp" lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JOINTS REPORT</title>
	<!-- /.meta -->

	<link rel="stylesheet" href="css/style.css">
	<!-- /.styles -->

	<link href="https://fonts.googleapis.com/css?family=Alegreya|Roboto:400,700" rel="stylesheet">
	<!-- /.fonts -->

	<script src="js/modernizr-webp.js"></script>
	<script>
		document.documentElement.classList.remove("no-webp");
	</script>
	<!-- /.modernizr-webp -->
</head>
<body>
	<header class="header">

				<ul class="social-networks">
					<li class="social-networks__item">

					</li>

					<li class="social-networks__item">
						<a class="social-networks__link" href="#">
							<img class="social-networks__icon" src="img/social-networks/twitter.svg" alt="Мы в Twitter">

					</li>

					<li class="social-networks__item">
						<a class="social-networks__link" href="#">
							<img class="social-networks__icon" src="img/social-networks/google-plus.svg" alt="Мы в Google+">
						</a>
					</li>

					<li class="social-networks__item">
						<a class="social-networks__link" href="#">
							<img class="social-networks__icon" src="img/social-networks/linkedin.svg" alt="Мы в Linkedin">
						</a>
					</li>

					<li class="social-networks__item">
						<a class="social-networks__link" href="#">
							<img class="social-networks__icon" src="img/social-networks/instagram.svg" alt="Мы в Instagram">

					</li>

					<li class="social-networks__item">
						<a class="social-networks__link" href="#">
							<img class="social-networks__icon" src="img/social-networks/vimeo.svg" alt="Мы в vimeo">
						</a>
					</li>

					<li class="social-networks__item">
						<a class="social-networks__link last-child" href="#">
							<img class="social-networks__icon" src="img/social-networks/youtube.svg" alt="Мы в YouTube">
						</a>
					</li>
					<!-- /.social-networks__item -->
				</ul>
				<!-- /.social-networks -->
			</div>
			<!-- /.header__top -->

			<div class="header__navbar">
				<a href="#" class="logo">
					<picture>
						<source srcset="img/logo.webp" type="image/webp">
						<img class="logo__img" src="img/logo.png" alt="Логотип сайта JOINTS REPORT">
					</picture>
				</a>

				<span class="header__search-wrapper">
					<input class="header__search" type="text" placeholder="Search For">
				</span>
			</div>
			<!-- /.header__middle -->
		</div>
		<!-- /.conteiner -->

	<!-- /.header -->

	<nav class="menu">
		<div class="conteiner">
			<ul class="menu__list">
				<li class="menu__item menu__item_home">
					<a href="#" class="menu__link menu__link_active"><span>Home</span></a>

				<li class="menu__item">
					<a href="#" class="menu__link"><span>Top products</span></a>
				</li>
